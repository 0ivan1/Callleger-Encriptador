<!DOCTYPE html>
<html lang="es" id="MiHTML">
<head>
  <meta charset="UTF-8">
  <title>ENCRIPTADOR</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Normalize.css">
  <link rel="Stylesheet" href="Styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300&display=swap" rel="stylesheet">  
  
</head>


<body class="body">

  <header>
     <section class="contenedor-logo">
        <img  class="logo" src="Imagenes/Logo.png" alt="Logo de Alura">
    </section>
    <h1>Encriptador</h1>
   
    
  </header>
  <main class="main">   

    <section class="seccion1">
      <div id="content">
        <textarea class="area" placeholder="Ingrese texto aquí"></textarea>
      </div>
      
      <div class="contenedor-de-botones">
        <div>
          <img src="Imagenes/Vector.png" alt="vector" class="vector"><p class="minuscula"> Solo letras minusculas y sin acento</p>
        </div>
        <div class="botones">
          <input type="button" class="btn-encriptar" value="Encriptar">
          <input type="button" class="btn-desencriptar" value="Desencriptar">
        </div>
      </div>
    </section>
    <section class="seccion2">
      <div class="contenedor-de-munheco">
        <img class="imagen-munheco" src="Imagenes/Muñeco.png" alt="Muñeco de Alura">
      </div>
      <div class="contenedor-de-h3">
        <h3 class="texto-principal">Ningún mensaje fue encontrado</h3>
      </div>
      <div class="contenedor-de-parrafo">
        <p class="texto-principal">Ingresa el texto que deseas encriptar o desencriptar</p>
      </div>

      <div class="contenedor-de-resultado">
        <h3 class="texto-principal">Mensaje encriptado:</h3>
        <div id="content">
         <textarea class="texto-resultado" disabled></textarea>
        </div>
      </div>

      <div class="contenedor-copiar">
        <button type="button" class="btn-copiar" value="copiar">Copiar</button>
      </div>   
    </section>
  </main>
  <footer>
    <p class="copyright">&copy Copyright Callender Alura - 2023</p>
    <div class="contenedor-iconos">
      <a target="_blank" href="https://github.com/0ivan1/PRIMER-DESAFIO"><i class="fa-brands fa-github"></i></a>
      <a target="_blank" href="https://www.linkedin.com/in/ivan-mora-075b63257/"> <i class="fa-brands fa-linkedin"></i></a>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/c10f0044f3.js" crossorigin="anonymous"></script>
  <script src="Script.js"></script>
</body>
</html>
